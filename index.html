<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI가 추천해주는 유튜브 채널</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>🎬 AI가 추천해주는 유튜브 채널</h1>
            <p class="subtitle">당신에게 딱 맞는 유튜브 채널을 찾아드립니다</p>
        </header>

        <main>
            <!-- 사용 횟수 및 API 키 설정 -->
            <div class="usage-info-section">
                <div class="usage-badge" id="usage-badge">
                    <span class="usage-icon">🎁</span>
                    <span id="usage-text">무료 사용 가능: 3회 남음</span>
                </div>
                <button type="button" class="api-settings-btn" id="api-settings-btn">
                    ⚙️ API 키 설정
                </button>
            </div>

            <!-- API 키 설정 패널 -->
            <div id="api-settings-panel" class="api-settings-panel hidden">
                <div class="api-settings-header">
                    <h3>🔑 나만의 API 키 설정</h3>
                    <p class="api-settings-desc">무료는 <strong>Gemini만</strong> 제공됩니다. ChatGPT, Claude를 사용하려면 본인의 API 키를
                        입력하세요.</p>
                    <p class="api-settings-note">💡 API 키는 <strong>이 브라우저에만</strong> 저장되며, 서버로 전송되지 않습니다.</p>
                </div>
                <div class="api-key-inputs">
                    <div class="api-key-group">
                        <label for="gemini-api-key">Gemini API Key</label>
                        <input type="password" id="gemini-api-key" placeholder="AIza로 시작하는 키">
                        <a href="https://aistudio.google.com/app/apikey" target="_blank" class="api-link">키 발급받기 →</a>
                    </div>
                    <div class="api-key-group">
                        <label for="chatgpt-api-key">ChatGPT API Key</label>
                        <input type="password" id="chatgpt-api-key" placeholder="sk-로 시작하는 키">
                        <a href="https://platform.openai.com/api-keys" target="_blank" class="api-link">키 발급받기 →</a>
                    </div>
                    <div class="api-key-group">
                        <label for="claude-api-key">Claude API Key</label>
                        <input type="password" id="claude-api-key" placeholder="sk-ant-로 시작하는 키">
                        <a href="https://console.anthropic.com/settings/keys" target="_blank" class="api-link">키 발급받기
                            →</a>
                    </div>
                </div>
                <div class="api-key-actions">
                    <button type="button" id="save-api-keys" class="save-keys-btn">💾 브라우저에 저장</button>
                    <button type="button" id="clear-api-keys" class="clear-keys-btn">🗑️ 키 초기화</button>
                </div>
            </div>


            <form id="recommendation-form" class="form-section">
                <div class="form-row">
                    <div class="form-group">
                        <label for="age-group">연령대</label>
                        <select id="age-group" name="age-group">
                            <option value="">선택 안함</option>
                            <option value="10대">10대</option>
                            <option value="20대">20대</option>
                            <option value="30대">30대</option>
                            <option value="40대">40대</option>
                            <option value="50대 이상">50대 이상</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="gender">성별</label>
                        <select id="gender" name="gender">
                            <option value="">선택 안함</option>
                            <option value="남성">남성</option>
                            <option value="여성">여성</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="region">지역</label>
                        <select id="region" name="region">
                            <option value="">선택 안함</option>
                            <option value="서울">서울</option>
                            <option value="경기">경기</option>
                            <option value="인천">인천</option>
                            <option value="부산">부산</option>
                            <option value="대구">대구</option>
                            <option value="광주">광주</option>
                            <option value="대전">대전</option>
                            <option value="울산">울산</option>
                            <option value="세종">세종</option>
                            <option value="강원">강원</option>
                            <option value="충북">충북</option>
                            <option value="충남">충남</option>
                            <option value="전북">전북</option>
                            <option value="전남">전남</option>
                            <option value="경북">경북</option>
                            <option value="경남">경남</option>
                            <option value="제주">제주</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="category">콘텐츠 카테고리</label>
                        <select id="category" name="category">
                            <option value="">선택 안함</option>
                            <option value="게임">🎮 게임</option>
                            <option value="음악">🎵 음악</option>
                            <option value="영화/드라마">🎬 영화/드라마</option>
                            <option value="스포츠">⚽ 스포츠</option>
                            <option value="먹방/요리">🍳 먹방/요리</option>
                            <option value="뷰티/패션">💄 뷰티/패션</option>
                            <option value="여행">✈️ 여행</option>
                            <option value="교육/학습">📚 교육/학습</option>
                            <option value="기술/IT">💻 기술/IT</option>
                            <option value="경제/재테크">💰 경제/재테크</option>
                            <option value="일상/브이로그">📷 일상/브이로그</option>
                            <option value="반려동물">🐶 반려동물</option>
                            <option value="자동차">🚗 자동차</option>
                            <option value="운동/헬스">💪 운동/헬스</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="style">콘텐츠 스타일</label>
                        <select id="style" name="style">
                            <option value="">선택 안함</option>
                            <option value="재미/유머">😂 재미/유머</option>
                            <option value="정보/지식">📖 정보/지식</option>
                            <option value="힐링/감성">🌿 힐링/감성</option>
                            <option value="리뷰/비교">🔍 리뷰/비교</option>
                            <option value="튜토리얼">📝 튜토리얼</option>
                            <option value="토크/대화">💬 토크/대화</option>
                            <option value="뉴스/시사">📰 뉴스/시사</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="duration">선호 영상 길이</label>
                        <select id="duration" name="duration">
                            <option value="">선택 안함</option>
                            <option value="쇼츠 (1분 이하)">⚡ 쇼츠 (1분 이하)</option>
                            <option value="짧은 영상 (5분 이하)">🎯 짧은 영상 (5분 이하)</option>
                            <option value="중간 길이 (10-20분)">📺 중간 길이 (10-20분)</option>
                            <option value="긴 영상 (30분 이상)">🎥 긴 영상 (30분 이상)</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="interest">추가 관심사 / 키워드 (선택)</label>
                    <input type="text" id="interest" name="interest" placeholder="예: 부업, 자기계발, 인테리어, ASMR...">
                </div>

                <button type="submit" class="submit-btn" id="submit-btn">
                    <span class="btn-text">채널 추천 받기</span>
                    <span class="btn-loading hidden">
                        <span class="spinner"></span>
                        추천 생성 중...
                    </span>
                </button>
            </form>


            <section id="result-section" class="result-section hidden">
                <h2>📺 추천 채널 목록</h2>
                <div class="result-grid">
                    <div class="result-column">
                        <div class="ai-header gemini">🤖 Gemini (Google)</div>
                        <div id="gemini-result" class="result-content"></div>
                    </div>
                    <div class="result-column">
                        <div class="ai-header chatgpt">💬 ChatGPT (OpenAI)</div>
                        <div id="chatgpt-result" class="result-content"></div>
                    </div>
                    <div class="result-column">
                        <div class="ai-header claude">🧠 Claude (Anthropic)</div>
                        <div id="claude-result" class="result-content"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
